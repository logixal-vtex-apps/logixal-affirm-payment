mutation OrderUpdate(
  $url: String
  $orderId: String
  $token: String
  $callbackUrl: String
  $orderTotal: Int
) @context(provider: "vtex.affirm-payment") {
  orderUpdate(
    inboundUrl: $url
    orderId: $orderId
    token: $token
    callbackUrl: $callbackUrl
    orderTotal: $orderTotal
  ) {
    status
  }
}
