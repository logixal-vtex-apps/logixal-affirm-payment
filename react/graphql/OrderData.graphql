query OrderData($qs: String @cacheControl (scope: PRIVATE)) {
  orderData(qs: $qs) {
    transactionId
    orderId
    miniCart {
      buyer {
        firstName
        lastName
        email
        phone
      }
      billingAddress {
        number
        street
        complement
        city
        state
        postalCode
        country
      }
      shippingAddress {
        number
        street
        complement
        city
        state
        postalCode
        country
      }
      items {
        id
        name
        price
        quantity
        discount
      }
      shippingValue
      taxValue
    }
    value
    inboundRequestsUrl
    callbackUrl
    returnUrl
  }
}
